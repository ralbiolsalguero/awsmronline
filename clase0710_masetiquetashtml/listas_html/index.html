<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!--Listas ordenadas -> ol
        Listas no ordenadas -> ul
        Listas por definción -> dl (dt, dd)
    -->

    <!-- Lista ordenada-->
    <ol type="i">
        <li>Ir al mercado</li>
        <li>Comprar pan</li>
        <li>Recoger o tirar la basura</li>
    </ol>
    
    <!-- Lista no ordenada -->
     <ul>
        <li>Ir al mercado</li>
        <li>Comprar pan</li>
        <li>Recoger o tirar la basura</li>
     </ul>

     <!--Lista por definición-->
     <dl>
        <dt>Pan</dt>
        <dd>Aquí definición</dd>
        <dt>Pan</dt>
        <dd>Aquí definición</dd>
        <dt>Pan</dt>
        <dd>Aquí definición</dd>
     </dl>
</body>
</html>
