<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML 5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <label>Elija una fecha:</label>
            <input type="date"><br>
            <label>Elija un fichero:</label>
            <input type="file"><br>
            <input type="radio" name="ordenador" checked>AMD
            <input type="radio" name="ordenador">Intel i5
            <input type="radio" name="ordenador">Intel i7
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <input type="radio" name="asignatura">Matemáticas
            <input type="radio" name="asignatura">Historisa
            <input type="radio" name="asignatura">Geografía
            <input type="radio" name="asignatura">Lengua<br>
            <label>Nombre</label>
            <input type="text" placeholder="Pepe" required><br>
            <label>Apellidos</label>
            <input type="text" placeholder="Perez Perez"><br>
            <label>Dirección</label>
            <input type="text" placeholder="Avenida de la castellana,20"><br>
            <label>Elija un color:</label>
            <input type="color"><br>
            <textarea>
                Utilice este cuadro para escribir
            </textarea><br>
            <label>Elija una fecha:</label>
            <input type="date" required><br>
            <select>
                <option>Inglés</option>
                <option>Frances</option>
                <option>Aleman</option>
            </select><br>
            <label>Elija una hora:</label>
            <input type="time"><br>
            <label>Elija un fichero</label>
            <input type="file"><br>
            <input type="checkbox" checked>Mujer
            <input type="checkbox">Hombre
        </fieldset>
    </form>
</body>
</html>
